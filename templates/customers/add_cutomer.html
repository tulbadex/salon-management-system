{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Add New Customer</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Customer Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg, image/gif, image/webp, image/svg+xml">
                <small class="form-text text-muted">Upload a customer image (optional)</small>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary">Add Customer</button>
            <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
